<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forme Animate</title>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/320181/spades.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS ANIMATIONS</h1>

    <h2>1. Using clip-path</h2>
    <div class="container">
        <div class="ball ball--1"> </div>
    </div>

    <div class="container">
        <div class="ball ball--2"> </div>
    </div>


    <h2>2. Using perspective</h2>
    <div class="frame">
        <div class="shape view-card"></div>
        <!-- <img src="" alt="Asso di Cuori" class="fronte"> -->
        <p class="retro">Avete perso</p>
    </div>

    

    <h2>3. Using aspect-ratio</h2>
    <div class="container">
        <img class="sedicinoni" src="./img/foto.jpeg" alt="mare">
    </div>

    <div class="container container--2">
        <img class="sedicinoni" src="./img/foto.jpeg" alt="mare">
    </div>


    <h2>4. Using filter</h2>
    <div class="container container--2 container--3">
        <div class="container-image" data-filter="1">
            <img class="quattroterzi filter-blur" src="./img/foto.jpeg" alt="mare">
            <p class="description">filter: blur(6px)</p>
        </div>
        <p class="filter-blur">Questo documento Ã¨ segreto!!!</p>
        <div class="container-image" data-filter="2">
            <img class="quattroterzi filter-brightness" src="./img/foto.jpeg" alt="mare">
            <p class="description">filter: brightness(400%)</p>
        </div>
        <div class="container-image" data-filter="3">
            <img class="quattroterzi filter-contrast" src="./img/foto.jpeg" alt="mare">
            <p class="description">filter: contrast(200%)</p>
        </div>
        <div class="container-image" data-filter="4">
            <img class="quattroterzi filter-grayscale" src="./img/foto.jpeg" alt="mare">
            <p class="description">filter: grayscale(100%)</p>
        </div>
        <div class="container-image" data-filter="5">
            <img class="quattroterzi filter-saturate" src="./img/foto.jpeg" alt="mare">
            <p class="description">filter: saturate(200%)</p>
        </div>
        <div class="container-image" data-filter="6">
            <img class="quattroterzi filter-sepia" src="./img/foto.jpeg" alt="mare">
            <p class="description">filter: sepia()</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
